<div class="container">
  <h1 translate>profile.profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <app-picture-form [picture]="picture"></app-picture-form>
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-danger alert-dismissable" *ngIf="!profileExists">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        {{ 'profile.incomplete' | translate }}
      </div>

      <button routerLink="services" class="btn btn-danger btn-lg services-button" translate>profile.manage_services</button>
      <button routerLink="/change-status" class="btn btn-lg btn-warning services-button" translate>profile.change_status</button>
      <h3>{{ 'profile.infos' | translate }}</h3>

      <form class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label class="col-lg-3 control-label" translate>profile.company_name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="name" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" translate>profile.city</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="city" name="city" class="form-control" formControlName="city_slug">
                <option *ngFor="let city of cities" [value]="city.slug">{{ 'city' | translate:city }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" translate>profile.phone</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="phone" formControlName="phone">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button class="btn btn-info" [disabled]="form.invalid" translate>profile.submit</button>
            <span class="loading" *ngIf="pending"></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="view-side-form">
  <router-outlet></router-outlet>
</div>
