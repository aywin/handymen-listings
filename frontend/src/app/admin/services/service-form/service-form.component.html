<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Nom du service (francais)</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="name_ar">Nom du service (arabe)</label>
    <input type="text" id="name_ar" class="form-control" formControlName="name_ar">
  </div>
  <div class="form-group">
    <label for="confirmed">
      <input type="checkbox"  id="confirmed" formControlName="confirmed">
      Confirm√©
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  <span class="loading" *ngIf="pending"></span>
</form>
